<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="background-image"></div>
        <div class="container">
            <div class="branding">
                <h1><span style="color: #FFE600">Lux</span>Muz</h1>
                <p>We will teach you everything we know!</p>
            </div>
            <form id="login-form">
                <h2>Authorization</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" onclick="toggleForms()">Register now</a></p>
                <p><a href="#">Forgotten password?</a></p>
            </form>

            <form id="registration-form" style="display:none;">
                <h2>Registration</h2>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" onclick="toggleForms()">Login here</a></p>
            </form>
        </div>

        <script src="script.js"></script>
    </body>
</html>
